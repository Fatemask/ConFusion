    
<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="10px">

<mat-card *ngIf="dish || errMess" fxFlex [@expand]>
<mat-card-header>
<div mat-card-avatar></div>
<mat-card-title>
 <h3>{{dish.name | uppercase}}</h3>
</mat-card-title>
</mat-card-header>
<img mat-card-image src="{{baseURL + dish.image}}" alt={{dish.name}}>
<mat-card-content>
<p>{{dish.description}}
</p>
</mat-card-content>
</mat-card>
<div fxFlex *ngIf="errMess">
  <h2>Error</h2>
  <h4>{{errMess}}</h4>
</div>

<mat-card *ngIf="promotion || errMess" fxFlex [@expand]>
<mat-card-header>
<div mat-card-avatar></div>
<mat-card-title>
 <h3>{{promotion.name | uppercase}}</h3>
</mat-card-title>
</mat-card-header>
<img mat-card-image src="{{baseURL + promotion.image}}" alt={{promotion.name}}>
<mat-card-content>
<p>{{promotion.description}}
</p>
</mat-card-content>
</mat-card>
<div fxFlex *ngIf="errMess">
  <h2>Error</h2>
  <h4>{{errMess}}</h4>
</div>

<mat-card *ngIf="leader || errMess" fxFlex [@expand]>
<mat-header>
<mat-card-title>
<h3>{{leader.name | uppercase}}</h3>
</mat-card-title>
</mat-header> 
<img mat-card-image src="{{baseURL + leader.image}}" alt={{leader.image}}>
<mat-card-content>
<h4>{{leader.designation}}</h4>
<p>{{leader.description}}</p>
</mat-card-content>
</mat-card>
<div fxFlex *ngIf="errMess">
  <h2>Error</h2>
  <h4>{{errMess}}</h4>
</div>

</div>
